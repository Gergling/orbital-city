<div 
    class="isometric-square"
    data-ng-show="cityTile.show()"
    data-ng-class="{hover: cityTile.hover()}"
    style="
        left: {{cityTile.left()}}px;
        top: {{cityTile.top()}}px;
        width: {{cityTile.size().x()}}px;
        height: {{cityTile.size().y()}}px;
    ">
        <img class="unselectable" width="{{cityTile.size().x()}}" data-ng-src="{{image}}" />
        <div class="unselectable overlay"></div>
</div>
