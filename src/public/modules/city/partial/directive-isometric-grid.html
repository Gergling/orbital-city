<div class="isometric-grid unselectable" 
    style="top: {{cellHeight}}px;" 
    data-ng-mousedown="mousedown($event)" 
    data-ng-mouseup="mouseup($event)" 
    data-ng-mousemove="mousemove($event)">
    <div data-ng-repeat="tile in tiles" city-tile="tile" data-ng-click="select(tile)"></div>
</div>
