<div data-ng-controller="auth.controller.login" style="width: 400px; margin: 20px auto;">
    <p>Identify yourself, and do it quickly before we send in the drones.</p>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="text" class="form-control" data-ng-model="login.username" />
        </div>
    </div>
    <div class="form-group">
        <div password="login.password"></div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" data-ng-click="submit();">Submit</button>
    </div>
</div>
