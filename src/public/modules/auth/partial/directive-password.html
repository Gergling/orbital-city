<div class="input-group">
    <span class="input-group-addon">Password</span>
    <input data-ng-model="password" type="{{(show ? 'text' : 'password')}}" class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-info" type="button" data-ng-click="toggle();">
            <i data-ng-hide="show" class="glyphicon glyphicon-eye-open"></i>
            <i data-ng-show="show" class="glyphicon glyphicon-eye-close"></i>
        </button>
    </span>
</div>
